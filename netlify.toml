[build]
  command = """
    set -e
    corepack enable
    # ルートの依存解決（モノレポ内パッケージ用）
    yarn install --immutable
    # website はワークスペースではないので、個別に依存を入れてからビルド
    cd website
    yarn install --immutable
    yarn build
  """
  publish = "website/public"

[build.environment]
  NODE_VERSION = "18"
  # Mapbox トークンはダッシュボードで設定すること（下に書かないこと）
